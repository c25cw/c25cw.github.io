<!DOCTYPE html>
<html>
<head>

<style type="text/css">
	
#world{
	background-image:url(worldmap.png);
	width:1500px;
	height:900px;
	background-size:cover;
	background-repeat:no-repeat;
}

#plane{
	background-image:url(airplane.png);
	width:200px;
	height:100px;
	background-size:contain;
	position:absolute;
	display:inline-block;
	background-position:center;
	background-repeat:no-repeat;
	margin:10px;
	transition:2s;
}

#instructions{
position:absolute;
left:40%;
}

</style>

	<title></title>
</head>
<body>

<div id="world">
	<div id="plane"></div>
<div id="instructions">
	<h1>Click Anywhere on the Map to Fly the Plane</h1></div></div>


<script type="text/javascript">
	
var plane = document.getElementById("plane")

document.addEventListener("click",
	function (event){
		 console.log(event.clientX, event.clientY);
		plane.style.left= event.clientX-100+"px";
		plane.style.top= event.clientY-50+"px";
	})


</script>

</body>
</html>
